<template>
  <mdc-data-table pagination page-sizes.bind="[10,20,30]" page-size.bind="pageSize" records-count="35"
    active-page.bind="activePage" pagination-total="1-3 of 3" preserve-active-page-with-events
    mdcdatatable:navigation.trigger="handleNavigation($event.detail.type)" pagination-position="between">
    <table>
      <thead>
        <tr>
          <th>Dessert</th>
          <th numeric>Calories</th>
          <th numeric>Carbs</th>
          <th numeric>Protein (g)</th>
          <th mdcDataTableHeaderCell>Comments</th>
        </tr>
      </thead>
      <tbody>
        <tr mdc-data-table-row repeat.for="dessert of desserts">
          <td>${dessert.name}</td>
          <td numeric>${dessert.calories}</td>
          <td numeric>${dessert.carbs}</td>
          <td numeric>${dessert.protein}</td>
          <td>${dessert.comment}</td>
        </tr>
      </tbody>
    </table>
    <template replace-part="pagination-total">
      Custom ${paginationTotal}
    </template>
  </mdc-data-table>
</template>
