<template>
  <require from="./card.scss"></require>
  <mdc-card class="demo-card">
    <mdc-card-primary-action>
      <div class="demo-card__primary">
        <h2 class="demo-card__title" mdc-headline6>Our Changing Planet</h2>
        <h3 class="demo-card__subtitle" mdc-subtitle2>by Kurt Wagner</h3>
      </div>
      <div class="demo-card__secondary" mdcBody2>
        Select the vertical menu icon button below.
      </div>
    </mdc-card-primary-action>
    <mdc-card-actions>
      <mdc-card-action-buttons>
        <button mdc-button>Read</button>
      </mdc-card-action-buttons>
      <mdc-card-action-icons>
        <button mdc-icon-button icon="share"></button>
        <div mdc-menu-surface-anchor ref="cardAnchor">
          <button mdc-icon-button icon="more_vert" click.trigger="cardMenu.open = !cardMenu.open"></button>
          <mdc-menu component.ref="cardMenu" anchor.bind="cardAnchor">
            <mdc-list>
              <mdc-list-item>Open</mdc-list-item>
              <mdc-list-item>Dismiss</mdc-list-item>
            </mdc-list>
          </mdc-menu>
        </div>
      </mdc-card-action-icons>
    </mdc-card-actions>
  </mdc-card>
</template>
